<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #form{
            height: 600px;
            width: 400px;
            background-color: azure;
            padding: 20px;
            margin-left: 350px;
        }
    </style>
</head>
<body>
    <form id="form">
      <div>
          <p>Full Name</p>
          <input type="text" name="full name" placeholder="first name">
          <input type="text" name="full name" placeholder="middle name">
          <input type="text" name="full name" placeholder="last name">
      </div>
      <div>
          <p>DOB</p>
          <input type="date" name="date" placeholder="date">
      </div>
      <div>
          <p>e-mail</p>
          <input type="e-mail" name="e-mail" placeholder="e-mail">
      </div>
      <div>
          <p>password*</p>
          <input type="password" name="password" placeholder="password">
      </div>
      <div>
          <p>Confirm password</p>
          <input type="confirm password" name="confirm password" placeholder="confirm password">
      </div>
      <div>
          <p>Gender</p>
          <input type="radio" name="male">male
          <input type="radio" name="male">female
          <input type="radio" name="male">others
      </div>
      <div>
          <p>Security Questions:</p>
          <select name="security-questions">
              <option value="favourite-colour">what is your favourite colour</option>
              <option value="favourite-movie">what is your favourite movie</option>
              <option value="favourite-place">what is your favourite place</option>
          </select>
      </div>
      <div>
          <textarea name="" cols="50" rows="10"></textarea>
      </div>
      <div>
          <input type="checkbox" name="Terms and conditions">I agree all terms and conditions
      </div>
      <div>
          <input type="submit" name="sign-up" value="signin">
      </div>
    </form>
</body>
</html>
